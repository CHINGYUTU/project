<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機與網頁主頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的主頁</h1>
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#services">服務</a>
        <a href="#contact">聯絡我們</a>
    </nav>
    <section id="home">
        <h2>歡迎來到我的主頁！</h2>
        <p>這是一個手機與網頁都能使用的主頁範例。</p>
    </section>
    <section id="about">
        <h2>關於我們</h2>
        <p>這裡是我們的公司介紹。</p>
    </section>
    <section id="services">
        <h2>我們的服務</h2>
        <p>這裡列出我們提供的服務。</p>
    </section>
    <section id="contact">
        <h2>聯絡我們</h2>
        <p>填寫表單或直接聯絡我們。</p>
    </section>
    <footer>
        <p>&copy; 2024 我的公司. All Rights Reserved.</p>
    </footer>

    <script>
        // 添加 JavaScript 代碼實現簡單的滾動到區塊的動畫效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));
                const headerOffset = 70; // 如果有固定的頂部導航欄，可以調整這個值

                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - headerOffset,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
