<!DOCTYPE html>
<html lang="en">
<head>
<title>登入</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="../images/logo.png"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../css/util.css">
<link rel="stylesheet" type="text/css" href="../css/main.css">
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="loginForm" onsubmit="return validateEmail()">
                <span class="login100-form-title p-b-26">
                    歡迎
                </span>
                <span class="login100-form-title p-b-48">
                <img src="../images/logo.png" alt="Logo" style="height: 60px;">
                </span>

                <div class="wrap-input100 validate-input" data-validate = "請使用@ntub.edu.tw信箱">
                    <input class="input100" type="text" id="email" name="email" required>
                    <span class="focus-input100" data-placeholder="輸入學校信箱"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            登入
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        還沒有帳號嗎?
                    </span>

                    <a class="txt2" href="register.html">
                        註冊
                    </a><br>
                    <span class="txt1">或是
                    </span>
                    <a class="txt2" href="forget.html">
                        忘記密碼
                    </a>
                    <span class="txt1">?
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/bootstrap/js/popper.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/daterangepicker/moment.min.js"></script>
<script src="../vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../js/main.js"></script>

<script>
    function validateEmail() {
    const emailInput = document.getElementById("email").value.trim();
    const regex = /^[a-zA-Z0-9._%+-]+@ntub\.edu\.tw$/;
    if (!regex.test(emailInput)) {
        alert("請輸入 ntub.edu.tw 的學校信箱！");
        return false;
    }
    return true;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    if (!validateEmail()) return;

    const email = document.getElementById("email").value.trim();
    const password = document.querySelector('input[name="pass"]').value;

    try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
        alert("✅ 登入成功！");
        localStorage.setItem("token", result.token); // 儲存 JWT token
        window.location.href = "/index.html?menu=refresh";
        } else {
        alert("❌ 登入失敗：" + (result.message || "未知錯誤"));
        }
    } catch (err) {
        console.error(err);
        alert("❌ 伺服器錯誤，請稍後再試");
    }
    });
</script>
</body>
</html>
