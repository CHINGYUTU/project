<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="loginForm" onsubmit="return validateEmail()">
                <span class="login100-form-title p-b-26">
                    驗證您的e-mail
                </span>
                <span class="login100-form-title p-b-48">
                <img src="../images/logo.png" alt="Logo" style="height: 60px;">
                </span>

                <div class="wrap-input100 validate-input" data-validate = "請使用@ntub.edu.tw信箱">
                    <input class="input100" type="text" id="email" name="email" required>
                    <span class="focus-input100" data-placeholder="輸入學校信箱"></span>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function validateEmail() {
  const emailInput = document.getElementById("email").value.trim();
  const regex = /^[a-zA-Z0-9._%+-]+@ntub\.edu\.tw$/;
  if (!regex.test(emailInput)) {
    alert("請輸入 ntub.edu.tw 的學校信箱！");
    return false;
  }
  return true;
}
</script>
<script>
function validateEmail() {
  const emailInput = document.getElementById("email").value.trim();
  const regex = /^[a-zA-Z0-9._%+-]+@ntub\.edu\.tw$/;
  if (!regex.test(emailInput)) {
    alert("請輸入 ntub.edu.tw 的學校信箱！");
    return false;
  }
  return true;
}

document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  if (!validateEmail()) return;

  const email = document.getElementById("email").value.trim();

  try {
    const response = await fetch("http://localhost:3000/api/auth/forgot-password", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email })
    });

    const result = await response.json();

    if (response.ok) {
      alert("✅ 重設密碼連結已寄出，請查看您的信箱");
      // 可選：導向登入頁
      // window.location.href = "login.html";
    } else {
      alert("❌ 錯誤：" + (result.message || "未知錯誤"));
    }
  } catch (err) {
    console.error(err);
    alert("❌ 發送失敗，請稍後再試");
  }
});
</script>
</body>
