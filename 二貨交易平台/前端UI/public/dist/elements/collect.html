  <script>
    function showPurchasePopup(itemName, price, imagePath, place) {
      Swal.fire({
        title: `確認購買「${itemName}」？`,
        html: `
          <p>價格：$${price}</p>
          <p>交易地點：${place}</p>
        `,
        imageUrl: imagePath,
        imageWidth: 200,
        imageHeight: 200,
        showCancelButton: true,
        confirmButtonText: '確認購買',
        cancelButtonText: '取消',
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: '✅ 已加入購物車！',
            text: `${itemName} 已成功加入購物車。`,
            icon: 'success',
            confirmButtonText: '知道了',
            confirmButtonColor: '#6474E1'
          });
        }
      });
    }
  </script>
  
  <script>
    const logo = document.getElementById("logo");
    function updateLogo() {
      const isDark = document.documentElement.getAttribute("data-pc-theme") === "dark";
      logo.src = isDark ? "../assets/images/logo-w.png" : "../assets/images/logo.png";
    }

    // 初始設定一次
    updateLogo();

    // 監聽深色模式切換
    const darkModeObserver = new MutationObserver(updateLogo);
    darkModeObserver.observe(document.documentElement, {
      attributes: true,
      attributeFilter: ["data-pc-theme"]
    });
  </script>
