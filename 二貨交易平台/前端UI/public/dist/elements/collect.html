    <script>
    // ======================= 頭像獲取與顯示 =======================
    document.addEventListener("DOMContentLoaded", async function() {
        const avatarElement = document.getElementById("avatar-display");
        const defaultAvatar = "../assets/images/3.png"; // 預設頭像路徑
        
        try {
            // 1. 先檢查本地緩存
            const cachedAvatar = localStorage.getItem("userAvatar");
            if (cachedAvatar) {
                avatarElement.src = cachedAvatar;
                return; // 如果有緩存就直接使用
            }
            
            // 2. 從API獲取頭像URL
            const response = await fetch(`${API_BASE}/user/avatar`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("token")}`
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.avatarUrl) {
                    // 添加時間戳避免緩存問題
                    const avatarUrl = `${data.avatarUrl}?t=${new Date().getTime()}`;
                    avatarElement.src = avatarUrl;
                    localStorage.setItem("userAvatar", avatarUrl); // 緩存到本地
                }
            } else {
                throw new Error("獲取頭像失敗");
            }
        } catch (error) {
            console.error("頭像加載錯誤:", error);
            avatarElement.src = defaultAvatar; // 失敗時使用預設頭像
        }
    });
    </script>

  <script>
    function showPurchasePopup(itemName, price, imagePath, place) {
      Swal.fire({
        title: `確認購買「${itemName}」？`,
        html: `
          <p>價格：$${price}</p>
          <p>交易地點：${place}</p>
        `,
        imageUrl: imagePath,
        imageWidth: 200,
        imageHeight: 200,
        showCancelButton: true,
        confirmButtonText: '確認購買',
        cancelButtonText: '取消',
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: '✅ 已加入購物車！',
            text: `${itemName} 已成功加入購物車。`,
            icon: 'success',
            confirmButtonText: '知道了',
            confirmButtonColor: '#6474E1'
          });
        }
      });
    }
  </script>
  
  <script>
    const logo = document.getElementById("logo");
    function updateLogo() {
      const isDark = document.documentElement.getAttribute("data-pc-theme") === "dark";
      logo.src = isDark ? "../assets/images/logo-w.png" : "../assets/images/logo.png";
    }

    // 初始設定一次
    updateLogo();

    // 監聽深色模式切換
    const darkModeObserver = new MutationObserver(updateLogo);
    darkModeObserver.observe(document.documentElement, {
      attributes: true,
      attributeFilter: ["data-pc-theme"]
    });
  </script>
