      /* 加載動畫 */

        margin-bottom: 0.5rem;
      }

        width: 24px;
        height: 24px;

    <script>
      // API 配置
      const API_BASE = 'http://localhost:3000';
      
      // 顯示加載狀態
      function showLoading() {
        const container = document.getElementById("orders-container");
        container.innerHTML = `
          <div class="col-span-12 text-center p-4">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-primary-500 rounded-full"></div>
            <p class="mt-2">載入中...</p>
          </div>
        `;
      }

      // 顯示錯誤訊息
      function showError(message) {
        const container = document.getElementById("orders-container");
        container.innerHTML = `
          <div class="col-span-12 p-4 bg-red-50 border border-red-200 rounded">
            <h3 class="font-bold text-red-800">錯誤</h3>
            <p class="mt-2 text-red-700">${message}</p>
            <button onclick="loadConfirmedOrders()" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
              重新嘗試
            </button>
          </div>
        `;
      }

      // 圖片處理函數
      function getSafeImageUrl(url) {
        const defaultImage = '../assets/images/default-product.png';
        
        // 處理空值或無效值
        if (!url || url === 'NULL' || url === 'null' || url === 'default-avatar.png') {
          return defaultImage;
        }
        
        // 如果已經是完整URL則直接使用
        if (url.startsWith('http://') || url.startsWith('https://')) {
          return url;
        }
        
        // 確保BASE_URL不以斜線結尾
        const baseUrl = API_BASE.endsWith('/') 
          ? API_BASE.slice(0, -1) 
          : API_BASE;
        
        // 處理URL路徑格式
        let imagePath = url;
        if (!imagePath.startsWith('/')) {
          imagePath = '/' + imagePath;
        }
        
        return `${baseUrl}/uploads${imagePath}`;
      }

      // 格式化面交時間函數
      function formatTradeTime(tradeTime) {
        if (!tradeTime) return "未指定";
        
        try {
          // 轉換為本地時間格式
          const date = new Date(tradeTime);
          return date.toLocaleString('zh-TW', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
        } catch (error) {
          console.error("時間格式化錯誤:", error);
          return "時間格式錯誤";
        }
      }

      // 獲取待交易訂單（confirmed狀態）
      async function loadConfirmedOrders() {
        try {
          const token = localStorage.getItem("token");
          if (!token) throw new Error("尚未登入，缺少 token");

          // 獲取賣家的confirmed狀態訂單
          const response = await fetch(`${API_BASE}/api/order/my-orders`, {
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              throw new Error("登入已過期，請重新登入");
            }
            throw new Error("獲取待交易訂單失敗");
          }

          const result = await response.json();
          console.log("✅ 已加載訂單:", result);
          
          // 篩選出confirmed狀態的訂單
          const confirmedOrders = result.data.filter(order => order.status === 'confirmed');
          displayOrders(confirmedOrders);
        } catch (error) {
          console.error("❌ 加載待交易訂單時發生錯誤:", error);
          showError(error.message);
        }
      }

      // 顯示訂單函數
      function displayOrders(orders) {
        const container = document.getElementById("orders-container");
        
        if (!orders || orders.length === 0) {
          container.innerHTML = `
          <div class="col-span-12 text-center p-4 bg-blue-50 border border-blue-200 rounded">
              目前沒有待交易的訂單
          </div>
          `;
          return;
        }
        
        container.innerHTML = orders.map(order => `
          <div class="col-span-12 xl:col-span-4 md:col-span-6" data-order-id="${order.id}">
          <div class="order-card bg-white rounded-lg overflow-hidden h-full flex flex-col">
              <!-- 商品圖片部分 -->
              <div class="relative overflow-hidden" style="height: 200px;">
              <img src="${getSafeImageUrl(order.image_url)}"
                  class="product-image absolute inset-0 w-full h-full object-cover"
                  onerror="this.onerror=null; this.src='../assets/images/default-product.png'"
                  alt="${order.item_names || '商品圖片'}">
              </div>
              
              <div class="p-4 flex-grow">
              <div class="flex justify-between items-start mb-3">
                  <h4 class="text-lg font-semibold text-gray-800">${order.item_names || "未命名商品"}</h4>
                  <span class="status-badge status-confirmed">待交易</span>
              </div>
              
              <div class="space-y-2 text-sm text-gray-600">
                  <p><span class="font-medium">交易地點:</span> ${order.locations || "未指定"}</p>
                  <p><span class="font-medium">面交時間:</span> ${formatTradeTime(order.trade_time)}</p>  
                  <p><span class="font-medium">訂單編號:</span> #${order.id}</p>
                  <p><span class="font-medium">建立時間:</span> ${new Date(order.created_at).toLocaleString()}</p>
              </div>
              </div>
              
              <!-- 底部操作區域 -->
              <div class="card-actions">
              <div class="price-display">
                  $${order.total_price || "0"}
              </div>
              <div class="flex gap-2">
                  <button class="btn-complete" onclick="completeOrder(${order.id})">
                  <i class="fas fa-check mr-1"></i>完成
                  </button>
                  <button class="btn-cancel" onclick="cancelOrder(${order.id})">
                  <i class="fas fa-times mr-1"></i>取消
                  </button>
              </div>
              </div>
          </div>
          </div>
        `).join('');
      }

      // ✅ 完成訂單
      async function completeOrder(orderId) {
        try {
          const token = localStorage.getItem('token');
          if (!token) {
            Swal.fire('錯誤', '請重新登入', 'error');
            return;
          }

          // 使用 PATCH 方法更新訂單狀態為 completed
          const res = await fetch(`${API_BASE}/api/order/update-status/${orderId}`, {
            method: 'PATCH',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              newStatus: 'completed' 
            })
          });

          const data = await res.json();
          if (res.ok) {
            Swal.fire('成功', '訂單已完成', 'success').then(() => {
              // 重新載入訂單列表
              loadConfirmedOrders();
            });
          } else {
            Swal.fire('錯誤', data.message || '操作失敗', 'error');
          }
        } catch (error) {
          console.error('完成訂單錯誤:', error);
          Swal.fire('錯誤', '網路錯誤，請稍後再試', 'error');
        }
      }

      // ❌ 取消訂單（雙重確認）
      async function cancelOrder(orderId) {
        // 第一次確認
        const firstConfirm = await Swal.fire({
          title: '確定要取消訂單嗎？',
          text: '此操作將會取消交易',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: '確定取消',
          cancelButtonText: '再考慮一下'
        });

        if (!firstConfirm.isConfirmed) return;

        // 第二次確認
        const secondConfirm = await Swal.fire({
          title: '請再次確認',
          text: '您確定要取消這個訂單嗎？此操作無法復原',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: '確定取消',
          cancelButtonText: '返回'
        });

        if (!secondConfirm.isConfirmed) return;

        try {
          const token = localStorage.getItem('token');
          if (!token) {
            Swal.fire('錯誤', '請重新登入', 'error');
            return;
          }

          // 使用 PATCH 方法更新訂單狀態為 cancelled
          const res = await fetch(`${API_BASE}/api/order/update-status/${orderId}`, {
            method: 'PATCH',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              newStatus: 'cancelled' 
            })
          });

          const data = await res.json();
          if (res.ok) {
            Swal.fire('成功', '訂單已取消', 'success').then(() => {
              loadConfirmedOrders();
            });
          } else {
            Swal.fire('錯誤', data.message || '操作失敗', 'error');
          }
        } catch (error) {
          console.error('取消訂單錯誤:', error);
          Swal.fire('錯誤', '網路錯誤，請稍後再試', 'error');
        }
      }

      // 頁面加載完成後初始化
      document.addEventListener('DOMContentLoaded', () => {
        try {
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = '../../index.html';
            return;
          }
          
          // 載入待交易訂單
          loadConfirmedOrders();
          
          if (typeof feather !== 'undefined') {
            feather.replace();
          }
        } catch (error) {
          console.error('頁面初始化錯誤:', error);
        }
      });
    </script>

    <script>
      // ======================= 頭像獲取與顯示 =======================
      document.addEventListener("DOMContentLoaded", async function() {
          const avatarElement = document.getElementById("avatar-display");
          const defaultAvatar = "../assets/images/3.png";
          
          try {
              const cachedAvatar = localStorage.getItem("userAvatar");
              if (cachedAvatar) {
                  avatarElement.src = cachedAvatar;
                  return;
              }
              
              const response = await fetch(`${API_BASE}/api/user/profile`, {
                  headers: {
                      'Authorization': `Bearer ${localStorage.getItem("token")}`
                  }
              });
              
              if (response.ok) {
                  const data = await response.json();
                  if (data.avatarUrl || data.avatar) {
                      const avatarUrl = `${API_BASE}${data.avatarUrl || data.avatar}?t=${new Date().getTime()}`;
                      avatarElement.src = avatarUrl;
                      localStorage.setItem("userAvatar", avatarUrl);
                  } else {
                      avatarElement.src = defaultAvatar;
                  }
              } else {
                  throw new Error("獲取用戶資料失敗");
              }
          } catch (error) {
              console.error("頭像加載錯誤:", error);
              avatarElement.src = defaultAvatar;
          }
      });
    </script>
  </body>

</html>
