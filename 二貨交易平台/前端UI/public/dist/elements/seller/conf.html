    <script>
      // API é…ç½®
      const API_BASE = 'http://localhost:3000';
      
      // é¡¯ç¤ºåŠ è¼‰ç‹€æ…‹
      function showLoading() {
        const container = document.getElementById("orders-container");
        container.innerHTML = `
          <div class="col-span-12 text-center p-4">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-primary-500 rounded-full"></div>

        `;

      // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
      function showError(message) {
        const container = document.getElementById("orders-container");
        container.innerHTML = `
          <div class="col-span-12 p-4 bg-red-50 border border-red-200 rounded">
            <h3 class="font-bold text-red-800">éŒ¯èª¤</h3>
            <p class="mt-2 text-red-700">${message}</p>
            <button onclick="loadConfirmedOrders()" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
              é‡æ–°å˜—è©¦
            </button>
          </div>
        `;
      }

      // åœ–ç‰‡è™•ç†å‡½æ•¸
      function getSafeImageUrl(url) {
        const defaultImage = '../assets/images/default-product.png';
        
        // è™•ç†ç©ºå€¼æˆ–ç„¡æ•ˆå€¼
        if (!url || url === 'NULL' || url === 'null' || url === 'default-product.png') {
          return defaultImage;
        }
        
        // å¦‚æœå·²ç¶“æ˜¯å®Œæ•´URLå‰‡ç›´æ¥ä½¿ç”¨
        if (url.startsWith('http://') || url.startsWith('https://')) {
          return url;
        }
        
        // ç¢ºä¿BASE_URLä¸ä»¥æ–œç·šçµå°¾
        const baseUrl = API_BASE.endsWith('/') 
          ? API_BASE.slice(0, -1) 
          : API_BASE;
        
        // è™•ç†URLè·¯å¾‘æ ¼å¼
        let imagePath = url;
        if (!imagePath.startsWith('/')) {
          imagePath = '/' + imagePath;
        }
        
        return `${baseUrl}/uploads${imagePath}`;
      }

      // ç²å–è²·å®¶ä¿¡æ¯
      async function getBuyerInfo(buyerId) {
        try {
          const token = localStorage.getItem('token');
          if (!token) return { name: 'æœªçŸ¥è²·å®¶' };

          const response = await fetch(`${API_BASE}/api/user/${buyerId}`, {
            headers: { 
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (response.ok) {
            const { data } = await response.json();
            return {
              name: data.name || 'æœªçŸ¥è²·å®¶',
              avatar: data.avatar_url ? getSafeImageUrl(data.avatar_url) : '../assets/images/default-avatar.png'
            };
          }
          
          return { name: 'æœªçŸ¥è²·å®¶' };
        } catch (error) {
          console.error('ç²å–è²·å®¶ä¿¡æ¯å¤±æ•—:', error);
          return { name: 'æœªçŸ¥è²·å®¶' };
        }
      }

      // ç²å–å¾…ç¢ºèªè¨‚å–®
      async function loadConfirmedOrders() {
        try {
          const token = localStorage.getItem("token");
          if (!token) throw new Error("å°šæœªç™»å…¥ï¼Œç¼ºå°‘ token");

          const response = await fetch(`${API_BASE}/api/order/my-orders-with-details`, {
            headers: {
              "Authorization": `Bearer ${token}`,  // ğŸ”‘ æ ¸å¿ƒï¼šå¸¶ä¸Š Token
              "Content-Type": "application/json"
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              throw new Error("ç™»å…¥å·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥");
            }
            throw new Error("Failed to fetch orders");
          }

          const orders = await response.json();
          console.log("âœ… Loaded enriched orders:", orders);

          displayOrders(orders);
        } catch (error) {
          console.error("âŒ Error loading confirmed orders:", error);
          showError(error.message);
        }
      }

      // é¡¯ç¤ºè¨‚å–®å‡½æ•¸ä¸­çš„åœ–ç‰‡éƒ¨åˆ†ä¿®æ”¹
      function displayOrders(orders) {
        const container = document.getElementById("orders-container");
        
        if (!orders || orders.length === 0) {
          container.innerHTML = `
            <div class="col-span-12 text-center p-4 bg-blue-50 border border-blue-200 rounded">
              ç›®å‰æ²’æœ‰å¾…ç¢ºèªçš„è¨‚å–®
            </div>
          `;
          return;
        }
        
        container.innerHTML = orders.map(order => `
          <div class="col-span-12 xl:col-span-4 md:col-span-6" data-order-id="${order.order_id}">
            <div class="order-card bg-white rounded-lg overflow-hidden h-full flex flex-col">
              <div class="relative overflow-hidden" style="height: 200px;">
                <img src="${getSafeImageUrl(order.item_image)}"
                    class="product-image absolute inset-0 w-full h-full object-cover"
                    onerror="this.onerror=null; this.src='../assets/images/default-product.png'"
                    alt="${order.item_name || 'å•†å“åœ–ç‰‡'}">
              </div>
              
              <div class="p-4 flex-grow">
                <div class="flex justify-between items-start mb-3">
                  <h4 class="text-lg font-semibold text-gray-800">${order.item_name || "æœªå‘½åå•†å“"}</h4>
                  <span class="status-badge status-confirmed">å¾…ç¢ºèª</span>
                </div>
                
                <div class="space-y-2 text-sm text-gray-600">
                  <div class="buyer-info">
                    <img src="${getSafeImageUrl(order.buyer_avatar)}" 
                        class="buyer-avatar"
                        onerror="this.onerror=null; this.src='../assets/images/default-avatar.png'">
                    <span>${order.buyer_name}</span>
                  </div>
                  
                  <p><span class="font-medium">äº¤æ˜“åœ°é»:</span> ${order.order_location || "æœªæŒ‡å®š"}</p>
                  <p><span class="font-medium">é å®šæ™‚é–“:</span> ${new Date(order.created_at).toLocaleString()}</p>
                  <p><span class="font-medium">è¨‚å–®ç·¨è™Ÿ:</span> #${order.order_id}</p>
                </div>
              </div>
              
              <div class="card-actions">
                <div class="price-display">
                  $${order.total_price || "0"}
                </div>
                <div class="flex gap-2">
                  <button class="btn-approve" onclick="approveOrder(${order.order_id})">
                    <i class="fas fa-check mr-1"></i>é€šé
                  </button>
                  <button class="btn-reject" onclick="rejectOrder(${order.order_id})">
                    <i class="fas fa-times mr-1"></i>æ‹’çµ•
                  </button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      }

      // âœ… å¯©æ ¸é€šé
      async function approveOrder(orderId) {
        const token = localStorage.getItem('token');
        const res = await fetch(`${API_BASE}/api/order/review/${orderId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ decision: 'agree' })
        });

        const data = await res.json();
        if (res.ok) {
          Swal.fire('æˆåŠŸ', data.message, 'success');
          loadConfirmedOrders();
        } else {
          Swal.fire('éŒ¯èª¤', data.message, 'error');
        }
      }

      // âŒ æ‹’çµ•è¨‚å–®
      async function rejectOrder(orderId) {
        const token = localStorage.getItem('token');
        const res = await fetch(`${API_BASE}/api/order/review/${orderId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ decision: 'reject' })
        });

        const data = await res.json();
        if (res.ok) {
          Swal.fire('æˆåŠŸ', data.message, 'success');
          loadConfirmedOrders();
        } else {
          Swal.fire('éŒ¯èª¤', data.message, 'error');
        }
      }

      // é é¢åŠ è¼‰å®Œæˆå¾Œåˆå§‹åŒ–
      document.addEventListener('DOMContentLoaded', () => {
        try {

          console.error('é é¢åˆå§‹åŒ–éŒ¯èª¤:', error);
        }
      });
    </script>

                      avatarElement.src = defaultAvatar;
                  }
              } else {
