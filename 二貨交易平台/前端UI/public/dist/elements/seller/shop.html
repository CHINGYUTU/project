      /* 確保圖片容器保持正方形 */
      .avatar-container {
        width: 50px;
        height: 50px;
        overflow: hidden;
        border: 1px solid #e2e8f0;
        flex-shrink: 0;

      /* 圖片樣式 */

        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;

      /* 狀態標籤樣式 */

        display: inline-block;
        padding: 0.25rem 0.5rem;

        font-size: 0.75rem;
        font-weight: 500;

        background-color: #d1fae5;
        color: #065f46;
      }
      .status-rejected {
        background-color: #fee2e2;
        color: #b91c1c;
      }
      
      /* 加載動畫 */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* 按鈕樣式 */
      .btn-edit {
        background-color: #6474E1;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn-edit:hover {
        background-color: #4f5bb5;
      }
      .btn-delete {
        background-color: #ef4444;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn-delete:hover {
        background-color: #dc2626;
      }
      
      /* 商品圖片樣式 */
      .product-image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
      }

      .product-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }
      
      /* 商品卡片樣式 */
      .product-card {
        display: flex;
        flex-direction: column;
        height: 100%;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }
      
      /* 價格顯示樣式 */
      .price-display {
        font-size: 1.5rem;
        font-weight: bold;
        color: #6474E1;
        display: flex;
        align-items: center;
      }
      
      /* 底部操作區域 */
      .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-top: 1px solid #e2e8f0;
        background-color: #f8fafc;
      }
      
      /* 上架時間樣式 */
      .created-time {
        font-size: 0.875rem;
        color: #6b7280;
      }

    <script>
      // API 配置
      const API_BASE = 'http://localhost:3000';
      
      // 顯示加載狀態
      function showLoading() {
        const container = document.getElementById("products-container");
        container.innerHTML = `
          <div class="col-span-12 text-center p-4">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-primary-500 rounded-full"></div>
            <p class="mt-2">載入中...</p>
          </div>
        `;
      }

      // 顯示錯誤訊息
      function showError(message) {
        const container = document.getElementById("products-container");
        container.innerHTML = `
          <div class="col-span-12 p-4 bg-red-50 border border-red-200 rounded">
            <h3 class="font-bold text-red-800">錯誤</h3>
            <p class="mt-2 text-red-700">${message}</p>
            <button onclick="loadMyProducts()" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
              重新嘗試
            </button>
          </div>
        `;
      }

      // 圖片處理函數
      function getSafeImageUrl(url) {
        const defaultImage = '../assets/images/default-product.png';
        
        // 處理空值或無效值
        if (!url || url === 'NULL' || url === 'null' || url === 'default-avatar.png') {
          return defaultImage;
        }
        
        // 如果已經是完整URL則直接使用
        if (url.startsWith('http://') || url.startsWith('https://')) {
          return url;
        }
        
        // 確保BASE_URL不以斜線結尾
        const baseUrl = API_BASE.endsWith('/') 
          ? API_BASE.slice(0, -1) 
          : API_BASE;
        
        // 處理URL路徑格式
        let imagePath = url;
        if (!imagePath.startsWith('/')) {
          imagePath = '/' + imagePath;
        }
        
        return `${baseUrl}/uploads${imagePath}`;
      }

      // 格式化時間函數
      function formatDateTime(dateTime) {
        if (!dateTime) return "未指定";
        
        try {
          // 轉換為本地時間格式
          const date = new Date(dateTime);
          return date.toLocaleString('zh-TW', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
        } catch (error) {
          console.error("時間格式化錯誤:", error);
          return "時間格式錯誤";
        }
      }

      // 獲取賣家商品
      async function loadMyProducts() {
        try {
          const token = localStorage.getItem("token");
          if (!token) throw new Error("尚未登入，缺少 token");

          // 使用正確的API端點
          const response = await fetch(`${API_BASE}/api/item/my-items`, {
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              throw new Error("登入已過期，請重新登入");
            }
            throw new Error("獲取商品失敗");
          }

          const result = await response.json();
          console.log("✅ 已加載商品:", result);
          
          // 篩選出available和rejected狀態的商品，並按上架時間排序（最新在前）
          const filteredProducts = result.data
            .filter(product => product.status === 'available' || product.status === 'rejected')
            .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
          displayProducts(filteredProducts);
        } catch (error) {
          console.error("❌ 加載商品時發生錯誤:", error);
          showError(error.message);
        }
      }

      // 顯示商品函數
      function displayProducts(products) {
        const container = document.getElementById("products-container");
        
        if (!products || products.length === 0) {
          container.innerHTML = `
          <div class="col-span-12 text-center p-4 bg-blue-50 border border-blue-200 rounded">
              目前沒有上架的商品
          </div>
          `;
          return;
        }
        
        container.innerHTML = products.map(product => `
          <div class="col-span-12 xl:col-span-4 md:col-span-6" data-product-id="${product.id}">
            <div class="product-card bg-white rounded-lg overflow-hidden h-full flex flex-col">
              <!-- 商品圖片部分 -->
              <div class="product-image-container">
                <img src="${getSafeImageUrl(product.image_url)}"
                    class="product-image"
                    onerror="this.onerror=null; this.src='../assets/images/default-product.png'"
                    alt="${product.name || '商品圖片'}">
              </div>
              
              <div class="p-4 flex-grow">
                <div class="flex justify-between items-start mb-3">
                  <h4 class="text-lg font-semibold text-gray-800">${product.name || "未命名商品"}</h4>
                  <span class="status-badge ${product.status === 'available' ? 'status-available' : 'status-rejected'}">
                    ${product.status === 'available' ? '上架中' : '已拒絕'}
                  </span>
                </div>
                
                <div class="space-y-2 text-sm text-gray-600">
                  <p><span class="font-medium">商品描述:</span> ${product.description || "無描述"}</p>
                  <p><span class="font-medium">交易地點:</span> ${product.location || "未指定"}</p>
                  <p class="created-time"><span class="font-medium">上架時間:</span> ${formatDateTime(product.created_at)}</p>
                </div>
              </div>
              
              <!-- 底部操作區域 -->
              <div class="card-actions">
                <div class="price-display">
                  $${product.price || "0"}
                </div>
                <div class="flex gap-2">
                  <button class="btn-edit" onclick="editProduct(${product.id})">
                    <i class="fas fa-edit mr-1"></i>修改
                  </button>
                  <button class="btn-delete" onclick="deleteProduct(${product.id}, '${product.name}')">
                    <i class="fas fa-trash mr-1"></i>刪除
                  </button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      }

      // ✏️ 編輯商品 - 跳轉到編輯頁面
      function editProduct(productId) {
        // 將商品ID存儲到localStorage，以便編輯頁面使用
        localStorage.setItem('editProductId', productId);
        // 跳轉到編輯頁面
        window.location.href = '../../elements/seller/edit-order.html';
      }

      // ❌ 刪除商品
      async function deleteProduct(productId, productName) {
        // 第一次確認
        const firstConfirm = await Swal.fire({
          title: '確定要刪除商品嗎？',
          text: `您將刪除「${productName}」，此操作無法復原`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: '確定刪除',
          cancelButtonText: '取消'
        });

        if (!firstConfirm.isConfirmed) return;

        try {
          const token = localStorage.getItem('token');
          if (!token) {
            Swal.fire('錯誤', '請重新登入', 'error');
            return;
          }

          // 使用 DELETE 方法刪除商品
          const res = await fetch(`${API_BASE}/api/item/${productId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          const data = await res.json();
          if (res.ok) {
            Swal.fire('成功', '商品已刪除', 'success').then(() => {
              // 重新載入商品列表
              loadMyProducts();
            });
          } else {
            Swal.fire('錯誤', data.message || '刪除失敗', 'error');
          }
        } catch (error) {
          console.error('刪除商品錯誤:', error);
          Swal.fire('錯誤', '網路錯誤，請稍後再試', 'error');
        }
      }

      // 頁面加載完成後初始化
      document.addEventListener('DOMContentLoaded', () => {
        try {
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = '../../index.html';
            return;
          }
          
          // 載入賣家商品
          loadMyProducts();
          
          if (typeof feather !== 'undefined') {
            feather.replace();
          }
        } catch (error) {
          console.error('頁面初始化錯誤:', error);
        }
      });
    </script>

    <script>
      // ======================= 頭像獲取與顯示 =======================
      document.addEventListener("DOMContentLoaded", async function() {
          const avatarElement = document.getElementById("avatar-display");
          const defaultAvatar = "../assets/images/3.png";
          
          try {
              const cachedAvatar = localStorage.getItem("userAvatar");
              if (cachedAvatar) {
                  avatarElement.src = cachedAvatar;
                  return;
              }
              
              const response = await fetch(`${API_BASE}/api/user/profile`, {
                  headers: {
                      'Authorization': `Bearer ${localStorage.getItem("token")}`
                  }
              });
              
              if (response.ok) {
                  const data = await response.json();
                  if (data.avatarUrl || data.avatar) {
                      const avatarUrl = `${API_BASE}${data.avatarUrl || data.avatar}?t=${new Date().getTime()}`;
                      avatarElement.src = avatarUrl;
                      localStorage.setItem("userAvatar", avatarUrl);
                  } else {
                      avatarElement.src = defaultAvatar;
                  }
              } else {
                  throw new Error("獲取用戶資料失敗");
              }
          } catch (error) {
              console.error("頭像加載錯誤:", error);
              avatarElement.src = defaultAvatar;
          }
      });

      // ======================= 使用者名稱獲取與顯示 =======================
      async function fetchUserName() {
          try {
              const API_BASE = 'http://localhost:3000/api';
              const response = await fetch(`${API_BASE}/user/profile`, {
                  headers: {
                      'Authorization': `Bearer ${localStorage.getItem("token")}`
                  }
              });
              
              if (response.ok) {
                  const userData = await response.json();
                  if (userData.name) {
                      document.getElementById('username-display').textContent = userData.name;
                  }
              } else {
                  console.error("獲取使用者名稱失敗");
              }
          } catch (error) {
              console.error("獲取使用者名稱錯誤:", error);
