            <form id="itemForm" method="post" enctype="multipart/form-data">
              <!-- 商品照片上傳 -->
              <div class="mb-4">
                <label class="form-label">上傳商品照片</label>

              </div>

              <!-- 商品標題 -->
              <div class="mb-4">
                <label class="form-label">商品描述</label>
                <input type="text" name="title" class="form-control" placeholder="請輸入商品描述(選填)">
              </div>
              <!-- 價格 -->
              <div class="mb-4">
                <label class="form-label">價格</label>
                <input type="number" name="price" class="form-control" placeholder="請輸入價格" required>
              </div>
              <!-- 商品類別 -->
              <div class="mb-4">
                <label class="form-label">商品類別</label>
                <select class="form-select form-select-sm" name="category_id" required>
                  <option value="1">電子產品</option>
                  <option value="2">生活用品</option>
                  <option value="3">書籍</option>
                  <option value="4">運動用品</option>
                  <option value="5">服飾</option>
                  <option value="6">周邊</option>
                </select>
              </div>
              <!-- 交易地點 -->

                <label class="form-label">輸入交易地點</label>
                <input type="text" name="location" class="form-control" placeholder="請輸入交易地點" required>
              </div>

              <!-- 提交按鈕 -->
              <div class="text-end">
                <button type="submit" class="btn btn-primary">送出</button>
              </div>
            </form>
          </div>
        </div>

    <script>
    document.getElementById('itemForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // 阻止預設送出

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:3000/api/item/add', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token') // 假設你存在 localStorage
            // 注意：Content-Type 不要自己設定，FormData 會自動處理 multipart/form-data
          },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert('✅ 商品上架成功！');
          form.reset();
        } else {
          alert('❌ 上架失敗：' + (result.message || '未知錯誤'));
        }

      } catch (error) {
        console.error('發生錯誤:', error);
        alert('❗ 發生錯誤，請稍後再試。');
      }
    });
    </script>
