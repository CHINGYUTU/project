    <script>
    // ======================= 頭像獲取與顯示 =======================
    document.addEventListener("DOMContentLoaded", async function() {
        const avatarElement = document.getElementById("avatar-display");
        const defaultAvatar = "../assets/images/3.png"; // 預設頭像路徑
        
        try {
            // 1. 先檢查本地緩存
            const cachedAvatar = localStorage.getItem("userAvatar");
            if (cachedAvatar) {
                avatarElement.src = cachedAvatar;
                return; // 如果有緩存就直接使用
            }
            
            // 2. 從API獲取頭像URL
            const response = await fetch(`${API_BASE}/user/avatar`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("token")}`
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.avatarUrl) {
                    // 添加時間戳避免緩存問題
                    const avatarUrl = `${data.avatarUrl}?t=${new Date().getTime()}`;
                    avatarElement.src = avatarUrl;
                    localStorage.setItem("userAvatar", avatarUrl); // 緩存到本地
                }
            } else {
                throw new Error("獲取頭像失敗");
            }
        } catch (error) {
            console.error("頭像加載錯誤:", error);
            avatarElement.src = defaultAvatar; // 失敗時使用預設頭像
        }
    });
    </script>

    <script>
    document.getElementById('itemForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // 阻止預設送出

    // 提交前先隱藏預覽圖
    const preview = document.getElementById('imagePreview');
    preview.style.display = 'none';
    
    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch('http://localhost:3000/api/item/add', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: formData
      });

      const result = await response.json();

      if (response.ok) {
        alert('✅ 商品上架成功！');
        form.reset();
        // 確保預覽圖保持隱藏狀態
        preview.src = '';
      } else {
        alert('❌ 上架失敗：' + (result.message || '未知錯誤'));
        // 如果失敗，可以選擇重新顯示預覽圖
        if (formData.get('image')) {
          preview.style.display = 'block';
        }
      }

    } catch (error) {
      console.error('發生錯誤:', error);
      alert('❗ 發生錯誤，請稍後再試。');
      // 錯誤時也重新顯示預覽圖
      if (formData.get('image')) {
        preview.style.display = 'block';
      }
    }
  });
    //===========圖片預覽==============
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('imagePreview');
      
      if (file) {
        // 檢查是否為圖片
        if (!file.type.match('image.*')) {
          alert('請選擇圖片文件');
          e.target.value = ''; // 清空選擇
          preview.style.display = 'none';
          return;
        }
        
        // 創建文件閱讀器
        const reader = new FileReader();
        
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });

    // 表單提交處理（保持您原有的代碼不變）
    document.getElementById('itemForm').addEventListener('submit', async function (e) {
      // 您原有的提交代碼...
    });
    </script>
