    <script>
      // ======================= 頭像獲取與顯示 =======================
      document.addEventListener("DOMContentLoaded", async function() {
          // 配置常數
          const API_BASE = 'http://localhost:3000/api'; // 統一基礎路徑
          const avatarElement = document.getElementById("avatar-display");
          const defaultAvatar = "../assets/images/3.png"; // 預設頭像路徑
          
          try {
              // 1. 先檢查本地緩存
              const cachedAvatar = localStorage.getItem("userAvatar");
              if (cachedAvatar) {
                  avatarElement.src = cachedAvatar;
                  return; // 如果有緩存就直接使用
              }
              
              // 2. 從API獲取頭像URL
              const response = await fetch(`${API_BASE}/user/avatar`, {
                  headers: {
                      'Authorization': `Bearer ${localStorage.getItem("token")}`
                  }
              });
              
              if (response.ok) {
                  const data = await response.json();
                  if (data.avatarUrl) {
                      // 添加時間戳避免緩存問題
                      const avatarUrl = `${data.avatarUrl}?t=${new Date().getTime()}`;
                      avatarElement.src = avatarUrl;
                      localStorage.setItem("userAvatar", avatarUrl); // 緩存到本地
                  }
              } else {
                  throw new Error("獲取頭像失敗");
              }
          } catch (error) {
              console.error("頭像加載錯誤:", error);
              avatarElement.src = defaultAvatar; // 失敗時使用預設頭像
          }
      });
      
      // ======================= 整合商品上傳模組 =======================
      document.addEventListener("DOMContentLoaded", function() {
        // 配置常數
        const API_BASE = 'http://localhost:3000/api'; // 修正API基礎路徑
        const MAX_IMAGE_SIZE_MB = 5;
        
        // DOM 元素
        const elements = {
          form: document.getElementById("itemForm"),
          imageInput: document.getElementById("productImageInput"),
          preview: document.getElementById("product-image-preview"),
          previewContainer: document.getElementById("product-preview-container"),
          submitBtn: document.querySelector("#itemForm button[type='submit']")
        };

        // 狀態管理
        let state = {
          selectedFile: null,
          isSubmitting: false
        };

        // 初始化
        function init() {
          if (!elements.form || !elements.imageInput) {
            console.error("無法找到必要的表單元素");
            return;
          }
          setupEventListeners();
        }

        // 事件監聽
        function setupEventListeners() {
          elements.imageInput.addEventListener("change", handleFileSelect);
          elements.form.addEventListener("submit", handleFormSubmit);
        }

        // 檔案選擇處理
        function handleFileSelect(e) {
          const file = e.target.files[0];
          if (file && validateImageFile(file)) {
            state.selectedFile = file;
            previewImage(file);
            elements.previewContainer.style.display = "block";
          } else {
            resetImage();
          }
        }

        // 圖片驗證
        function validateImageFile(file) {
          const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
          
          if (!allowedTypes.includes(file.type)) {
            alert(`只允許上傳 ${allowedTypes.join(', ')} 格式的圖片`);
            return false;
          }

          if (file.size > MAX_IMAGE_SIZE_MB * 1024 * 1024) {
            alert(`圖片大小超過 ${MAX_IMAGE_SIZE_MB}MB 限制`);
            return false;
          }

          return true;
        }

        // 圖片預覽
        function previewImage(file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            elements.preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }

        // 表單提交處理
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            // 檢查是否已選擇圖片
            if (!state.selectedFile) {
                alert("請選擇商品圖片");
                return;
            }

            try {
                setSubmitState(true);
                
                const formData = new FormData(elements.form);
                formData.append("image", state.selectedFile);
                
                // 添加路徑參數告訴後端這是商品圖片
                formData.append("pathType", "items"); // 新增這一行

                const response = await fetch(`${API_BASE}/item/add`, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem("token")}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.message || "提交失敗");

                alert("商品上架成功！");
                resetForm();

            } catch (error) {
                alert(`提交失敗: ${error.message}`);
                console.error("提交錯誤:", error);
            } finally {
                setSubmitState(false);
            }
        }

        // 輔助函數
        function resetForm() {
          elements.form.reset();
          resetImage();
        }

        function resetImage() {
          elements.preview.src = "";
          elements.previewContainer.style.display = "none";
          elements.imageInput.value = "";
          state.selectedFile = null;
        }

        function setSubmitState(isSubmitting) {
          state.isSubmitting = isSubmitting;
          if (elements.submitBtn) {
            elements.submitBtn.disabled = isSubmitting;
            elements.submitBtn.textContent = isSubmitting ? "上傳中..." : "送出";
          }
        }

        // 初始化
        init();
      });
    </script>
