    <script>
      // ======================= 頭像獲取與顯示 =======================
      document.addEventListener("DOMContentLoaded", async function() {
          // 配置常數
          const API_BASE = 'http://localhost:3000/api'; // 統一基礎路徑
          const avatarElement = document.getElementById("avatar-display");
          const defaultAvatar = "../assets/images/3.png"; // 預設頭像路徑
          
          try {
              // 1. 先檢查本地緩存
              const cachedAvatar = localStorage.getItem("userAvatar");
              if (cachedAvatar) {
                  avatarElement.src = cachedAvatar;
                  return; // 如果有緩存就直接使用
              }
              
              // 2. 從API獲取頭像URL
              const response = await fetch(`${API_BASE}/user/avatar`, {
                  headers: {
                      'Authorization': `Bearer ${localStorage.getItem("token")}`
                  }
              });
              
              if (response.ok) {
                  const data = await response.json();
                  if (data.avatarUrl) {
                      // 添加時間戳避免緩存問題
                      const avatarUrl = `${data.avatarUrl}?t=${new Date().getTime()}`;
                      avatarElement.src = avatarUrl;
                      localStorage.setItem("userAvatar", avatarUrl); // 緩存到本地
                  }
              } else {
                  throw new Error("獲取頭像失敗");
              }
          } catch (error) {
              console.error("頭像加載錯誤:", error);
              avatarElement.src = defaultAvatar; // 失敗時使用預設頭像
          }
      });
      
      // ======================= 整合商品上傳模組 =======================
      document.addEventListener("DOMContentLoaded", function() {
        // 配置常數
        const API_BASE = 'http://localhost:3000/api'; // 修正API基礎路徑
        const MAX_IMAGE_SIZE_MB = 5;
        
        // DOM 元素
        const elements = {
          form: document.getElementById("itemForm"),
          imageInput: document.getElementById("productImageInput"),
          preview: document.getElementById("product-image-preview"),
          previewContainer: document.getElementById("product-preview-container"),
          submitBtn: document.querySelector("#itemForm button[type='submit']"),
          submitText: document.getElementById("submit-text"),
          submitLoading: document.getElementById("submit-loading"),
          statusAlert: document.getElementById("status-alert"),
          statusIcon: document.getElementById("status-icon"),
          statusTitle: document.getElementById("status-title"),
          statusMessage: document.getElementById("status-message"),
          statusNotes: document.getElementById("status-notes")
        };

        // 狀態管理
        let state = {
          selectedFile: null,
          isSubmitting: false
        };

        // 初始化
        function init() {
          if (!elements.form || !elements.imageInput) {
            console.error("無法找到必要的表單元素");
            return;
          }
          setupEventListeners();
          checkUrlParams();
        }

        // 檢查URL參數（用於顯示審核結果）
        function checkUrlParams() {
          const urlParams = new URLSearchParams(window.location.search);
          const status = urlParams.get('status');
          const message = urlParams.get('message');
          
          if (status && message) {
            showStatusAlert(status, decodeURIComponent(message));
            // 清除URL參數
            window.history.replaceState({}, document.title, window.location.pathname);
          }
        }

        // 事件監聽
        function setupEventListeners() {
          if (elements.imageInput) {
            elements.imageInput.addEventListener("change", handleFileSelect);
          }
          elements.form.addEventListener("submit", handleFormSubmit);
        }

        // 檔案選擇處理
        function handleFileSelect(e) {
          const file = e.target.files[0];
          if (file && validateImageFile(file)) {
            state.selectedFile = file;
            previewImage(file);
            elements.previewContainer.style.display = "block";
          } else {
            resetImage();
          }
        }

        // 圖片驗證
        function validateImageFile(file) {
          const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
          
          if (!allowedTypes.includes(file.type)) {
            alert(`只允許上傳 ${allowedTypes.join(', ')} 格式的圖片`);
            return false;
          }

          if (file.size > MAX_IMAGE_SIZE_MB * 1024 * 1024) {
            alert(`圖片大小超過 ${MAX_IMAGE_SIZE_MB}MB 限制`);
            return false;
          }

          return true;
        }

        // 圖片預覽
        function previewImage(file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            elements.preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }

        // 表單提交處理
        async function handleFormSubmit(e) {
          e.preventDefault();
          
          // 檢查是否已選擇圖片
          if (!state.selectedFile) {
            alert("請選擇商品圖片");
            return;
          }

          // 表單驗證
          if (!validateForm()) {
            return;
          }

          try {
            setSubmitState(true);
            hideStatusAlert();

            const formData = new FormData(elements.form);
            formData.append("image", state.selectedFile);

            const response = await fetch(`${API_BASE}/item/add`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`
              },
              body: formData
            });

            const result = await response.json();

            if (!response.ok) throw new Error(result.message || "提交失敗");

            // 顯示成功訊息
            showStatusAlert("pending", result.message || "商品已提交審核，請等待管理員審核");
            
            // 重置表單
            resetForm();

          } catch (error) {
            console.error("提交錯誤:", error);
            showStatusAlert("error", `提交失敗: ${error.message}`);
          } finally {
            setSubmitState(false);
          }
        }

        // 表單驗證
        function validateForm() {
          const formData = new FormData(elements.form);
          const price = parseFloat(formData.get('price'));
          
          if (price <= 0) {
            alert("價格必須大於0");
            return false;
          }
          
          return true;
        }

        // 顯示狀態提示
        function showStatusAlert(type, message, notes = "") {
          elements.statusAlert.classList.remove("d-none", "status-pending", "status-approved", "status-rejected", "status-error");
          
          switch(type) {
            case "pending":
              elements.statusAlert.classList.add("status-pending");
              elements.statusIcon.className = "status-icon ti ti-clock";
              elements.statusTitle.textContent = "審核中";
              break;
            case "success":
            case "approved":
              elements.statusAlert.classList.add("status-approved");
              elements.statusIcon.className = "status-icon ti ti-check";
              elements.statusTitle.textContent = "審核通過";
              break;
            case "rejected":
              elements.statusAlert.classList.add("status-rejected");
              elements.statusIcon.className = "status-icon ti ti-x";
              elements.statusTitle.textContent = "審核未通過";
              break;
            case "error":
              elements.statusAlert.classList.add("status-rejected");
              elements.statusIcon.className = "status-icon ti ti-alert-triangle";
              elements.statusTitle.textContent = "錯誤";
              break;
          }
          
          elements.statusMessage.textContent = message;
          
          if (notes) {
            elements.statusNotes.textContent = `備註: ${notes}`;
            elements.statusNotes.classList.remove("d-none");
          } else {
            elements.statusNotes.classList.add("d-none");
          }
        }

        // 隱藏狀態提示
        function hideStatusAlert() {
          elements.statusAlert.classList.add("d-none");
        }

        // 重置表單
        function resetForm() {
          elements.form.reset();
          resetImage();
          // 清空預覽
          elements.preview.src = "";
          elements.previewContainer.style.display = "none";
        }

        // 重置圖片
        function resetImage() {
          state.selectedFile = null;
          if (elements.imageInput) {
            elements.imageInput.value = "";
          }
        }

        // 設置提交狀態
        function setSubmitState(isSubmitting) {
          state.isSubmitting = isSubmitting;
          
          const submitBtn = document.getElementById("submit-btn");
          const submitText = document.getElementById("submit-text");
          const submitLoading = document.getElementById("submit-loading");
          
          if (submitBtn) {
            submitBtn.disabled = isSubmitting;
          }
          
          if (submitText && submitLoading) {
            if (isSubmitting) {
              submitText.classList.add("d-none");
              submitLoading.classList.remove("d-none");
            } else {
              submitText.classList.remove("d-none");
              submitLoading.classList.add("d-none");
            }
          }
        }

        // 初始化
        init();
      });
    </script>
  </body>
  <!-- [Body] end -->
