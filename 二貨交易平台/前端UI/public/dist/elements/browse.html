            </div>

        `;

      // åœ–ç‰‡è™•ç†å‡½æ•¸
      function getSafeImageUrl(url, type = 'product') {
        const defaultProductImage = '../assets/images/default-product.png';
        const defaultAvatar = '../assets/images/default-avatar.png';
        const defaultImage = type === 'avatar' ? defaultAvatar : defaultProductImage;
        
        // è™•ç†ç©ºå€¼æˆ–æ˜¯ç„¡æ•ˆå€¼
        if (!url || url === 'NULL' || url === 'null' || url === 'undefined') {
          return defaultImage;
        }
        
        // å¦‚æœå·²ç¶“æ˜¯å®Œæ•´URLå‰‡ç›´æ¥ä½¿ç”¨
        if (url.startsWith('http://') || url.startsWith('https://')) {
          return url;
        }
        
        // ç¢ºä¿BASE_URLä¸ä»¥æ–œç·šç»“å°¾
        const baseUrl = API_BASE.endsWith('/') 
          ? API_BASE.slice(0, -1) 
          : API_BASE;
        
        // è™•ç†URLè·¯å¾‘æ¨£å¼
        let imagePath = url;
        if (!imagePath.startsWith('/')) {
          imagePath = '/' + imagePath;
        }
        
        return `${baseUrl}/uploads${imagePath}`;
      }

      // ç²å–æœ€è¿‘ç€è¦½çš„å•†å“
      async function loadViewedProducts() {
        try {
          showLoading(); // å…ˆé¡¯ç¤º loading

          const res = await fetch('http://localhost:3000/api/view-history/recent?limit=50', {
            headers: {
              'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
          });

          if (!res.ok) throw new Error('ç²å–å¤±æ•—');
          const data = await res.json();
          console.log('âœ… æœ€è¿‘ç€è¦½ç´€éŒ„:', data);

          if (data.length === 0) {
            showEmptyState();
          } else {
            displayViewedProducts(data);  // âœ… é€™è£¡è£œä¸Šæ¸²æŸ“ç•«é¢
          }
        } catch (err) {
          console.error('âŒ è¼‰å…¥æœ€è¿‘ç€è¦½ç´€éŒ„å¤±æ•—:', err.message);
          showError(err.message);
        }
      }

      // é¡¯ç¤ºç€è¦½çš„å•†å“
      function displayViewedProducts(products) {
        const viewedProductsContainer = document.getElementById("viewed-products-container");
        if (!viewedProductsContainer) return;

        viewedProductsContainer.innerHTML = products.map(item => {
          // æ ¹æ“šå•†å“ç‹€æ…‹æ±ºå®šæŒ‰éˆ•é¡¯ç¤º
          let actionButton = '';
          if (item.status === 'reserved') {

          } else if (item.status === 'sold') {
            actionButton = '<span class="status-badge status-sold">å·²å”®å‡º</span>';
          } else if (item.status === 'rejected') {
            actionButton = '<span class="status-badge status-rejected">è©²å•†å“é­ä¸‹æ¶</span>';
          } else {
            // åªæœ‰å¯ç”¨ç‹€æ…‹é¡¯ç¤ºè³¼è²·æŒ‰éˆ•
            actionButton = `
              <button class="btn-buy" onclick="showPurchasePopup(
                '${item.item_id}', 
                '${(item.item_name || "æœªå‘½åå•†å“").replace(/'/g, "\\'")}', 
                ${item.price || 0}, 
                '${getSafeImageUrl(item.image_url)}',
                '${(item.location || item.trade_location || "æœªæŒ‡å®š").replace(/'/g, "\\'")}',
                '${(item.seller_name || "æœªçŸ¥è³£å®¶").replace(/'/g, "\\'")}',
                '${item.seller_id}'
              )">è³¼è²·</button>
            `;
          }

          return `
            <div class="viewed-product-card">
              <div class="product-image-container">
                <img src="${getSafeImageUrl(item.image_url)}" 
                    alt="${item.item_name || 'å•†å“åœ–ç‰‡'}"
                    class="product-image">
                ${item.status !== 'available' && item.status !== 'pending' ? 
                  `<div class="product-status-overlay status-${item.status}">
                    ${item.status === 'reserved' ? 'å·²é è¨‚' : 
                      item.status === 'sold' ? 'å·²å”®å‡º' : 
                      item.status === 'rejected' ? 'å·²ä¸‹æ¶' : ''}
                  </div>` : ''}
              </div>
              
              <div class="product-content">
                <!-- è³£å®¶ä¿¡æ¯ -->
                <div class="seller-info">
                  <div class="avatar-container" style="width: 32px; height: 32px;">
                    <img src="${getSafeImageUrl(item.seller_avatar, 'avatar')}" 
                        alt="${item.seller_name || 'è³£å®¶'}" 
                        class="seller-avatar"
                        onerror="this.src='../assets/images/default-avatar.png'">

      function formatDateForInput(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      }
